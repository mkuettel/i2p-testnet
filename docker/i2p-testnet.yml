version: "3.8"
services:
  i2pd:
    extends:
      file: base-services.yml
      service: i2pd
    volumes:
      - n1.i2pd.local:/home/i2pd/
    networks:
      - i2ptestnet
  selftest:
    extends:
      file: base-services.yml
      service: selftest

networks:
  i2ptestnet:
    name: "${NETWORK_NAME}"
    internal: true
    ipam:
      driver: default
      config:
        - subnet: 10.23.0.0/16

volumes:
  n1.i2pd.local:
    name: n1.i2pd.local
  # n2.i2pd.local:
  #   name: n2.i2pd.local
